<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
    <div>
        <label for="fullname">FULL NAME :</label>
        <input 
        type="text" 
        name="fullname" 
        id="fullname"
         placeholder="Enter your name">
    </div>
    <label for="email">EMAIL :</label>
    <input type="text" name="fullname" id="fullname" placeholder="Enetr your email">

   </div>
   <br> 
   <div>
    <label for="password">Password :</label>
    <input type="password" name="password" id="password" placeholder="enter your password">
   </div>
   <br>
   <div><label for="phone">phone : </label>
    <input type="number" name="phone" id="phone" placeholder="mobile number">

<br>
<div>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob">
</div>
<br>
<div>
    <label for="tob">time of birth</label>
    <input type="time" name="tob" id="tob">
</div>
<br>
<div>
    <label for="timedate"></label>
    <input type="datetime-local" name="timedate" id="timedate">
</div>
<br>
<div>
    <label for="resume">Resume</label>
    <input type="file" name="resume" id="resume">
</div>
<br>
<div>
    <label for="volume">Volume</label>
    <input type="range" name="volume" id="volume" min="0" max="10" value="2">
</div>
<div>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gendermale" value="male">
    <span>Male</span>
    <label for="gender">Gender</label>
     <input type="radio" name="gender" id="genderfemale" value="female">
     <span>Female</span>
</div>
</div>
</body>
</html>
