<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0a6cff, #4db8ff);
}

.container {
    width: 80%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.form-box {
    width: 350px;
    background: #fff;
    padding: 25px 35px;
    border-radius: 10px;
    box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
   border-bottom: #000;
    
}

.form-box span {
    margin-bottom: 20px;
    font-size: 24px;
    border-bottom: 2px solid #0a6cff;
    display: inline-block;
    padding-bottom: 3px;
}

.input-box {
    position: relative;
    margin-bottom: 15px;
  
}

.input-box i {
    position: absolute;
    left: 10px;
    top: 12px;
    font-size: 16px;
    color: #333;
}

.input-box input {
    width: 100%;
    padding: 12px 35px;
    border: 1px solid #ccc;
    border-radius: 5px;
    /* outline: none;
    border-bottom: transparent;
    border: 0; */
}

.options {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 15px;
}

.options a {
    text-decoration: none;
    color: #0a6cff;
}

.options a:hover {
    text-decoration: underline;
}

.terms {
    font-size: 14px;
    display: block;
    margin-bottom: 15px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #0a6cff;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

.btn:hover {
    background: #004bbb;
}

.form-box p {
    text-align: center;
    font-size: 14px;
}

.form-box p a {
    color: #0a6cff;
    text-decoration: none;
}

.form-box p a:hover {
    text-decoration: underline;
} 
    </style>
</head>
<body>
    <section id="courses" class="course-section">
    <h1 class="heading">Web Development</h1>
    <div id="course-Container" class="course-container">
        <div>Course title</div>
        <br/>
        <div>Level</div>
        <br/>
        <div>Price</div>
        <br/>
        <div class=""><a href="#Enroll"></a>
        <div class="form-box bg-primary">
        <h2 class="">Registration</h2>

        <div class="input-box ">
            <i class="fa fa-user" ></i>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="input-box ">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-box ">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Create password" required>
        </div>

        <div class="input-box ">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirm password" required>
        </div>

        <label class="terms"><input type="checkbox"> I accept all terms & conditions</label>

        <button class="btn">Register Now</button>

        <p><a href="#">Login now</a></p>
    </div></div>
        
        

</div>
    </div>
</section>
</body>
</html>
