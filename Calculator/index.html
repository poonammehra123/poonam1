 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
   
    body {
      background: #9eedff;
    }

    .calculator {
      width: 350px;
      background: #000;
      padding: 20px;
      border-radius: 20px;
      margin: 50px auto;
      
    }

    .screen {
      height: 60px;
      background: #e5edf1;
      border-radius: 8px;
      text-align: right;
      padding: 15px;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #000;
    }

    .btn-grey {
      background: #d6d6d6;
      font-size: 22px;
      font-weight: 600;
      padding: 18px;
    }

    .btn-orange {
      background: #ff4d00;
      color: #fff;
      font-size: 26px;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
     
    }

    .btn-red {
      background: #ff2a1a;
      color: #fff;
      font-weight: bold;
      font-size: 22px;
    }

    .btn-grey:hover, .btn-red:hover, .btn-orange:hover {
      opacity: 0.8;
    }
  
</style>
</head>

<body>
<div id="display" class="calculator">
 <div  class="screen rounded">
  <input type="text" name="display" id="display" placeholder="0">
 </div>
  <div class="container text-center">
    <div class="row g-2">

      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('7')">7</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('8')">8</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('9')">9</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('/')">/</button></div>

      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('4')">4</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('5')">5</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('6')">6</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('')">*</button></div>

      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('1')">1</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('2')">2</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('3')">3</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('-')">-</button></div>

      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('.')">.</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('0')">0</button></div>
      <div class="col-3"><button class="btn btn-grey w-100" onclick="input('+')">+</button></div>
      <div class="col-3"><button class="btn btn-red w-100 h-100 " onclick="clearDisplay()">C</button></div>

      
      <div class="col-12 mt-2">
        <button class="btn btn-orange" onclick="calculate()">=</button>
      </div>

    </div>
  </div>

</div>
<script src="script.js"> </script>
</body>
</html>
