<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Disc bullets list:
    </h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ul>

    <h3>
        Circle bullets list:
    </h3>

    <ul Type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ul>

    <h3>Square bullets list:</h3>

    <ul Type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>

    </ul>

</body>

</html>
