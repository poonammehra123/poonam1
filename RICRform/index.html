<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RICR Enquiry Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 0;
    }

    .header {
        text-align: center;
        padding: 20px 0;
    }

    .form-box {
        background: #e7f5ff;
        width: 60%;
        margin: 0 auto;
        border-radius: 20px;
        padding: 25px;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        margin-top: 0;
        color: #1b1b1b;
    }

    p.description {
        text-align: center;
        margin-top: -5px;
        color: #404040;
    }

    label {
        font-size: 16px;
        font-weight: 600;
        display: block;
        margin-top: 15px;
    }

    input, select {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #d0d7de;
        margin-top: 5px;
        font-size: 15px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }

    #msg {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }
</style> 
</head>

<body>
  


<div class="header">
    <img src="" width="50">
</div> 

<div class="form-box w-75">

    <h2>Enquiry Form</h2>
    <p class="description">Have questions or need assistance? Fill out the form below.</p>

    <form id="form">

      <label>Person Name*</label>
        <input type="text" id="name" required placeholder="Person Name">

        <label>Contact Number*</label>
        <input type="text" id="phone" required placeholder="Contact Number">
     </div>

        <label>Email*</label>
        <input type="email" id="email" required placeholder="Email">

        <label>Qualification*</label>
        <input type="text" id="qualification" required placeholder="Qualification">

        <label>College/School Name*</label>
        <input type="text" id="college" required placeholder="College/School Name">

        <label>Year*</label>
        <select id="year" required>
            <option value="">Select Year</option>
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Fourth Year</option>
            <option>Passout</option>
        </select>

        <label>Branch*</label>
        <input type="text" id="branch" required placeholder="Branch">

        <button type="submit">Submit</button>

        <p id="msg"></p>

    </form>
</div>
</div>

<script class="script.js"></script>

</body>
</html>
