<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1><center><u>Task 2</u></center></h1>
    <fieldset>
    <div>
        <h1>Pizza Order Form</h1>
        <div>
            <label for="First Name">First Name :</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Last Name">Last Name :</label>
            <input type="text" name="Last Name" id="Last Name">
        </div>
        <br>
        <div>
            <label for="Email Address">Email Address :</label>
            <input type="email" name="Email Address" id="Email Address">
        </div>
        <br>
        <div>
            <label for="Contact  Number">Contact  Number :</label>
            <input type="number" name="Contact Number" id="Contact Number ">
        </div>
        <br>
        <div>
            <label for="dob">Preferred Delivery Date :</label>
            <input type="date" name="dob" value="dob">
        </div>
        <br>
        <div>
            <label for="Small">Size :</label>
            <br>
            <input type="radio" name="Small" id="Small" value="Small">
            <span>Small</span>
            <label for="Small"></label>
            <input type="radio" name="Small" id="Medium" value="Medium">
            <span>Medium</span>
            <label for="Small"></label>
            <input type="radio" name="Small" id="Large" value="Large">
            <span>Large</span>
        </div>
        <div>
            <label for="Flavor">Flavor :</label>
            <br>
            <input type="checkbox" id="hawaiian" name="flavor" value="Hawaiian">
            <label for="hawaiian">Hawaiian (Php 150.00)</label>
            <input type="number" name="hawaiian" min="1" value="1">
            <br>
            <input type="checkbox" id="pepperoni" name="flavor" value="Pepperoni">
            <label for="pepperoni">Pepperoni (Php 140.00)</label>
            <input type="number" name="pepperoni" value="1">
            <br>
            <input type="checkbox" id="vegetable" name="flavor" value="Vegetable">
            <label for="vegetable">Vegetable (Php 130.00)</label>
            <input type="number" name="vegetable" value="1">
            <br>
        </div>
        <br>
        <div>
            <label for="CCN">Credit Card Number :</label>
            <input type="number" name="Credit Card Number" id="Credit Card Number">
        </div>
        <br>
        <div>
            <label for="pin">PIN :</label>
            <input type="Number" name="pin" id="pin">
        </div>
        <br>
        <div>
            <label for="Additional Note">Additional Note :</label>
            <br>
            <textarea name="Additional Note" id="Additional Note" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Button"></label>
            <input type="button" value="Submit Order" >
         </div>
    </div>
    </fieldset>
</body>
</html>
