<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1><center><u>Task 3</u></center></h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <fieldset>
    <div>
        <div>
            <h1><center>Registration Form</center></h1>
            <p><center>Of cource, all submitted information is kept in strictest confidence. <br>You always control of your information with D.W. Simpson & Co. <br>
            <b><center>Our services are always at no cost to you.</b></center></p>
        </div>
        <div>
            <label for="Name">Name :</label>
            <input type="text" name="Name" id="Name">
        </div>
        <br>
        <div>
            <label for="Address">Address :</label>
            <input type="text" name="Address" id="Address">
        </div>
        <br>
        <div>
            <label for="City">City :</label>
            <input type="text" name="Address" id="Address">
            <label for="State/Province">State/Province :</label>
             <input type="text" name="State/Province" id="State/Province">

         </div>
         <br>
         <div>
            <label for="Zip Code">Zip Code :</label>
            <input type="text" name="Zip Code" id="Zip Code">
         </div>
         <br>
         <div>
            <label for="Country">Country :</label>
            <input type="text" name="Country" id="Country">
         </div>
         <br>
         <div>
            <label for="Phone">Phone : (H)</label>
            <input type="number" name="Phone" id="Phone">
            <label for="Fax">Fax :</label>
            <input type="number" name="fax" id="fax">
         </div>
         <br>
         <div>
            <label for="Phone">Phone : (W)</label>
            <input type="number" name="Phone" id="Phone">
            (if able to speak freely)
         </div>
         <br>
         <div>
            <label for="Email">Email :</label>
            <input type="email" name="Email" id="Email">
         </div>
         <br>
         <div>
            <label for="Company Name">Company Name :</label>
            <input type="text" name="company name" id="company name">
            (optional)
         </div>
         <br>
         <div>
            <label for="Desired Region">Desired Region:</label>
            <select id="region " name="Desired region">
            <option value="Other" selected>other</option></select>
            <label for=" Other">Other:</label>
            <input type="text" id=" Other " name="Other ">
         </div>
         <br>
         <div>
            <p>Professional designation earned:</p>
            <input type="checkbox" id="College Student" name="designation" value="College Student">
            <label for="College Student">College Student</label>
            <input type="checkbox" id="Actuarial Student" name="designation" value="Actuarial Student">
            <label for=" Student">Actuarial Student</label>
            <input type="checkbox" id="ACAS" name="designation" value="ACAS">
            <label for="ACAS">ACAS</label>
            <input type="checkbox" id="FCAS" name="designation" value="FCAS">
            <label for="FCAS">FCAS</label>
            <input type="checkbox" id="ASA" name="designation" value="ASA">
            <label for="ASA">ASA</label>
            <input type="checkbox" id="FSA" name="designation" value="FSA">
            <label for="FSA">FSA</label>
            <input type="checkbox" id="EA" name="designation" value="EA">
            <label for="EA">EA</label>
            <input type="checkbox" id="CFA" name="designation" value="CFA">
            <label for="CFA">CFA</label>
            <input type="checkbox" id="MBA" name="designation" value="MBA">
            <label for="MBA">MBA</label>
            <input type="checkbox" id="MAAA" name="designation" value="MAAA">
            <label for="MAAA">MAAA</label>
            <input type="checkbox" id="FIA" name="designation" value="FIA">
            <label for="FIA">FIA</label>
            <input type="checkbox" id="FCIA" name="designation" value="FCIA">
            <label for="FCIA">FCIA</label>
            <input type="checkbox" id="FIAA" name="designation" value="FIAA">
            <label for="FIAA">FIAA</label>
            <input type="checkbox" id="Financial Enginnering" name="designation" value="Financial Enginnering">
            <label for="Financial Enginnering">Financial Enginnering</label>
            <input type="checkbox" id="M.S." name="designation" value="M.S.">
            <label for="M.S.">M.S.</label>
            <input type="checkbox" id="Ph.D." name="designation" value="Ph.D.">
            <label for="PH.D.">PH.D.</label>
            <input type="checkbox" id="Data Mining" name="designation" value="Data Mining">
            <label for="Data Mining">Data Mining</label>
            <input type="checkbox" id="Quant" name="designation" value="Quant">
            <label for="Quant">Quant</label>
        </div>
        <br>
        <div>
             <label for=" Other Designation">Other Designation :</label>
            <input type="text" id=" Other Designation " name="Other Designation ">
 
        </div>
    </div>
    </fieldset>
    </table>
    
</body>
</html>
