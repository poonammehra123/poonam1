<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="navbar bg-black justify-content-center text-white fs-1 fw-bolder py-1"
    >
      <span>Tip Calculator</span>
    </header>

    <main>
      <div
        class="container bg-white w-25 border-2 d-flex flex-column align-items-start box border rounded-4 p-5 mt-4 w-25"
      >
        <div
          class="calculator-card container bg-warning text-white fw-bold text-center mb-2 pb-3 rounded-4 p-4 d-flex flex-column gap-4"
        >
          <div class="calculator-header fw-bold fs-3">TIP CALCULATOR</div>
        </div>

        <div class="text-start mt-3">
          <label for="Bill" class="fw-bold">Bill Amount :</label>
          <input
            type="number"
            name="Bill"
            id="Bill"
            class="border-0 border-bottom w-75 border-2 border-primary pt-1"
          />
          <i class="bi bi-currency-rupee"></i>
        </div>

        <div class="mt-3 align-items-start">
          <label for="service" class="fw-bold">How was the Service?</label>
          <select
            name="service"
            id="service"
            class="border-bottom border-0 w-75 border-2 border-primary pt-1"
          >
            <option value="">---Select---</option>
            <option value="25">25% - Top Notch</option>
            <option value="20">20% - Excellent</option>
            <option value="15">15% - Good</option>
            <option value="10">10% - >Bad</option>
            <option value="5">5% - Worst</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="person" class="pb-2 fw-bold"
            >Total number of people</label
          >
          <input
            type="number"
            name="person"
            id="person"
            class="border-bottom border-0 w-75 border-2 border-primary pt-1"
          />
        </div>

        <button
          class=" mt-3 text-white rounded btn justify-content-start"
          onclick="calculate()"
          id="btn"
        >
          Calculate
        </button>
        <p class="fw-bold fs-3 m-auto" id="tip"></p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
